<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="lib.js"></script>
    <style>
        .container{
            width:400px;
            margin:0 auto;
        }
        #div1{
            border:1px solid red;
            width:100px;
        }
        td {
            width:200px;
        }
        ul {
            list-style-type:none;
        }
        li {
            margin-bottom:20px;
        }

    </style>
</head>
<div class="container">
    <img src="i/banner.png" alt="Karma"/>
    <div class="data">
        <ul>

            <li class="item" id="item1">Testy uruchamiane w przeglądarkach</li>
            <li class="item" id="item2">Open Source</li>
            <li class="item" id="item3">Ciągła integracja(np Jenkins)</li>

        </ul>
    </div>
</div>

<script>
    //pierszy element ma wieksza czcionke
    MyLib.elementById('item1').style.fontSize = '40px';



    //Zmieniam rozmiar trzeciego elementu
    MyLib.elementById('item3').style.fontSize = '20px';

    //wszystkie sa czerwone
    var items = MyLib.elementsByClass('item');
    var arr = [];
    for(var i =0 ; i< items.length ; i++)
    {
        items[i].style.color = 'rgb(104, 104, 104)';
        arr.push(items[i].innerHTML);
    }

    //Zmieniam tekst na drugim elemencie
    MyLib.elementById('item2').innerHTML = encodeURIComponent(MyLib.trim(' OpenSource'));
    MyLib.elementById('item2').style.fontSize = '30px';

    //zmieniam kolor dla elementu o wartości costam
    var pos = MyLib.indexOf(arr,'Ciągła integracja(np Jenkins)');
    console.log(items[pos]);
    items[pos].style.fontSize='20px';




</script>

</html>
